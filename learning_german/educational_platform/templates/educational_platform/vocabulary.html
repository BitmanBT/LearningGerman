<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Словарь | DeutschLernen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">DeutschLernen</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'vocabulary' %}">Словарь</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'exercises' %}">Упражнения</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_words' %}">Добавить слова</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1 container py-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1 class="mb-4">Мой словарь</h1>
                
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        Поиск слов
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Введите слово на русском или немецком">
                            <button class="btn btn-outline-secondary" type="button">Найти</button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Список слов
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Немецкий</th>
                                    <th>Русский</th>
                                    <th>Уровень</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>der Haus</td>
                                    <td>дом</td>
                                    <td><span class="badge bg-success">A1</span></td>
                                </tr>
                                <tr>
                                    <td>die Schule</td>
                                    <td>школа</td>
                                    <td><span class="badge bg-success">A1</span></td>
                                </tr>
                                <tr>
                                    <td>lernen</td>
                                    <td>учить</td>
                                    <td><span class="badge bg-warning">A2</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h5>DeutschLernen</h5>
                    <p>Образовательная платформа для изучения немецкого языка</p>
                    <p class="mb-0">&copy; 2025 DeutschLernen. Все права защищены.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
